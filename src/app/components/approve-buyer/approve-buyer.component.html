
<div class="app-content pb-3 hight-one">
  <div class="container-fulid container-body">
    <div class="row mx-0">
      <div class="col-6">
        <h2>
          Buyer Registration
        </h2>
      </div>
    </div>
    <div class="card-body content-card-body">
      <div class="form-one">
        <div class="row justify-content-md-center">
          <div class="col col-lg-3 search-icon">
            <div class="form-group">
              <label for="companyName">
                Company Name
              </label>
              <div class="input-group">
                <input class="form-control border-right-0" placeholder="Search by Company Name" type="text" />
                <span class="input-group-addon bg-white border-left-0"><i class="fa fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="form-group">
              <label for="approvalStatus">
                Approval Status
              </label>
              <div class="select-box">
                <label>
                  <select id="approvalStatus" class="form-control form-control-sm" [(ngModel)]="approvalStatus">
                    <option *ngFor="let status of approvalOptions" [value]="status">{{status}}</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="form-group">
              <label for="stateDropDown">
                State
              </label>
              <div class="select-box">
                <label>
                  <select id="stateDropDown" class="form-control form-control-sm" (ngModelChange)="stateChanged($event)" [(ngModel)]="state">
                    <option *ngFor="let state of states.data" [value]="state._id">{{state.name}}</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="form-group">  
              <label for="cityDropDown">
                City
              </label>
              <div class="select-box">
                <label>
                  <select id="cityDropDown" class="form-control form-control-sm" [(ngModel)]="city">
                    <option *ngFor="let city of cities" [value]="city._id">{{city.name}}</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="form-group">
              <label for="locationDropDown">
                Location
              </label>
              <div class="select-box">
                <label>
                  <select id="locationDropDown" class="form-control form-control-sm" [(ngModel)]="location">
                    <option *ngFor="let location of locations" [value]="location">{{location}}</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="text-right pt-4 pr-5">
          <button class="btn btn-outline-primary" (click)="filterData()">Apply Filter</button>
          <button class="btn btn-outline-primary">New Buyer</button>
        </div>
      </div>
      <div class="row table-filter border-shadow-one" *ngFor="let manufacturer of registeredManufacturers.data">
        <div class="col col-auto">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">Company Name :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.companyName">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">PAN Number :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.panNumber">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">GST :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.gstIn">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">Mobile Number  :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.mobileNumber">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">Landline :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.landLineNumber">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">Email id  :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.emailId">
            </div>
          </div>
        </div>
        <div class="col col-auto">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">Location :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.invoiceAddress.line2">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">State :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.invoiceAddress.state">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">City :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.invoiceAddress.city">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-5 col-form-label">Pin  :</label>
            <div class="col-sm-7">
              <input type="text" readonly="" class="form-control-plaintext " [(ngModel)] ="manufacturer.invoiceAddress.pincode">
            </div>
          </div>          
        </div>
        <div class="col align-items-end px-0">
          <button *ngIf="manufacturer.status === 'New'" type="button" (click)="approveManufacturer(manufacturer._id)" class="btn btn-outline-success mb-2 text-left w-120"><i class="fa font-22 fa-check-circle" aria-hidden="true"></i> Approve</button>
          <br /> <button *ngIf="manufacturer.status === 'New'" type="button" (click)="rejectManufacturer(manufacturer._id)" class="btn btn-outline-danger mb-2 text-left w-120" data-toggle="modal" data-target=".Manufacturer_Reject_Popup"><i class="fa font-22 fa-times-circle" aria-hidden="true"></i> Reject</button>
          <br /> <button type="button" (click)="editManufacturer(manufacturer._id)" class="btn btn-outline-dark text-left w-120">
            <span class="fa-stack fa-lg" aria-hidden="true">
              <i class="fa fa-circle font-22"></i>
              <i class="fa fa-pencil fa-stack-1x font-12 fa-inverse"></i>
            </span> Edit
          </button>
        </div>        
      </div>
    </div>
  </div>
</div>

<app-reason-modal [modalDisplay]="modalDisplay" [modalObj]="modalObj" (clickEvent)="updateManufacturer($event, modalObj.id)"></app-reason-modal>
