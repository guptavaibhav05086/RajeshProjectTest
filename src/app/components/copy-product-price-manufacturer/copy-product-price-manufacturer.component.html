<div class="modal-header">
  <h5 class="modal-title text-center" id="NewPricingTitle">Copy Product Pricing to Other Products</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&#10005;</span>
  </button>
</div>
<div class="modal-body mt-0 pt-0">
       

                      <div class="table-body">
                            <div class="table-filter">
                                <div class="row">
                                        <div class="col">
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-5 col-form-label">Product Name:</label>
                                                    <div class="col-sm-7">
                                                      <input type="text" readonly class="form-control-plaintext font-weight-bold" 
                                                      [(ngModel)]="product.name">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-5 col-form-label">Category:</label>
                                                    <div class="col-sm-7">
                                                      <input type="text" readonly class="form-control-plaintext" 
                                                      [(ngModel)]="product.categoryName">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-5 col-form-label">Product Type:</label>
                                                    <div class="col-sm-7">
                                                      <input type="text" readonly class="form-control-plaintext" 
                                                      [(ngModel)]="product.typeName">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-5 col-form-label">Brand:</label>
                                                    <div class="col-sm-7">
                                                      <input type="text" readonly class="form-control-plaintext"   
                                                      [(ngModel)]="product.brandName">
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col">
                                                    <div class="form-group row">
                                                        <label for="staticEmail" class="col-sm-5 col-form-label">Sub Category:</label>
                                                        <div class="col-sm-7">
                                                          <input type="text" readonly class="form-control-plaintext"  
                                                          [(ngModel)]="product.subCategoryName">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="staticEmail" class="col-sm-5 col-form-label">Grade/Spec:</label>
                                                        <div class="col-sm-7">
                                                          <input type="text" readonly class="form-control-plaintext" 
                                                          [(ngModel)]="product.gradeOrSpec">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="staticEmail" class="col-sm-5 col-form-label">UOM:</label>
                                                        <div class="col-sm-7">
                                                          <input type="text" readonly class="form-control-plaintext" 
                                                          [(ngModel)]="product.uom">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="staticEmail" class="col-sm-5 col-form-label">Product Code:</label>
                                                        <div class="col-sm-7">
                                                          <input type="text" readonly class="form-control-plaintext" 
                                                          [(ngModel)]="product.code">
                                                        </div>
                                                    </div>
    
                                                </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-one">
                                <div class="row justify-content-md-center">
                                    
                                        <!-- <div class="col col-lg-3" *ngIf="false">
                                                <div class="form-group" >
                                                        <label for="exampleInputEmail1">Manufacturer
                                                            </label>
                                                        <div class="select-box">
                                                                <label>
                                                                  <select class="form-control form-control-sm" [(ngModel)]="filterObject.manuId" (change)="filter()">
                                        
                                                                    <option value="All" >All Manufacturers</option>
                                                                    <option *ngFor="let manuItem of manufacturerList" [value]="manuItem._id">
                                                                        {{manuItem.companyName}} 
                            
                                                                    </option>
                                                                </select>
                                                                        </label>
            
                                                            </div>
                                                    </div>
                                                    
                                        </div> -->
                                        <div class="col col-lg-3">
                                                <div class="form-group">
                                                        <label for="exampleInputEmail1">Sub Category</label>
                                                        <div class="select-box">
                                                                <label>
                                                                  <select class="form-control form-control-sm" 
                                                                  [(ngModel)]="filterObject.subCat" (change)="filter()">
                                                                      <option value="All" >All Sub Category</option>
                                                                      <option *ngFor="let subCat of subcategoriesList" [value]="subCat._id">
                                                                              {{subCat.name}} 
                              
                                                                          </option>
                                                                  </select>
                                                                        </label>
            
                                                            </div>
                                                    </div>
                                                    
                                        </div>
                                        <div class="col col-lg-3">
                                                <div class="form-group">
                                                        <label for="exampleInputEmail1">Product Type
                                                            </label>
                                                        <div class="select-box">
                                                                <label>
                                                                  <select class="form-control form-control-sm" [(ngModel)]="filterObject.prodType" (change)="filter()">
                                                                    <option value="All">All Products</option>
                                                                    <option *ngFor="let prodType of productType" [value]="prodType._id">
                                                                            {{prodType.name}} 
                            
                                                                        </option>
                                                                </select>
                                                                        </label>
            
                                                            </div>
                                                    </div>
                                                    
                                        </div>
                                        <div class="col col-lg-3">
                                                <div class="form-group">
                                                        <label for="exampleInputEmail1">Brand
                                                            </label>
                                                        <div class="select-box">
                                                                <label>
                                                                  <select class="form-control form-control-sm" [(ngModel)]="filterObject.brand" (change)="filter()">
                                                                    <option value="All" selected="selected">All Brands</option>
                                                                    <option *ngFor="let brand of brandList" [value]="brand._id">
                                                                            {{brand.name}} 
                            
                                                                        </option>
                                                                </select>
                                                                        </label>
            
                                                            </div>
                                                    </div>
                                                    
                                        </div>
                                      </div>
                                      </div>

                                      <div class="table-responsive">
                                            <table class="table table-striped text-left table-One border-one">
                                                <thead>
                                                    <tr>
                                                        <th scope="col"><label class="checkbox checkbox-primary"> 
                                                            <input type="checkbox" id="mainCheckbox" [(ngModel)]="selectAll"
                                                            (change)="copySelectAll($event.srcElement)" #mainCheckbox><span class="check-mark"></span> </label></th>
                                                        <th scope="col">Category</th>
                                                        <th scope="col">Sub Category</th>
                                                        <th scope="col">Product Name</th>
                                                        <th scope="col">Type</th>
                                                        <th scope="col" class="">UOM</th>
                                                        <th scope="col" class="">Brand</th>
                                                        <th scope="col" class="">Grad/Spec</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                        <tr *ngFor="let prod of mappedProductList | slice:pageStart:pageEnd;let i= index">
                                                                <td><label class="checkbox checkbox-primary"> 
                                                                    <input type="checkbox" id="checkBox{{i}}" 
                                                                    (change)="copyCheckBoxSeelection($event.srcElement,prod._id)" #childCheckBox>
                                                                    <span class="check-mark"></span> </label></td> 
                                                                    <td>Building Materials</td>
                                                                    <td>{{ prod.subCategoryName }}</td>
                                                                    <td>{{prod.name}}</td>
                                                                    <td>{{prod.typeName}}</td>
                                                                    <td>{{prod.uom}}</td>
                                                                    <td>{{prod.brand.name}}</td>
                                                                    <td>{{prod.gradeOrSpec}}</td>
                                                                </tr>
                                                               
                                                </tbody>
                                            </table>
                                        </div>


                                        <ngb-pagination class="d-flex justify-content-center" [pageSize]="pageSize" [collectionSize]="mappedProductList.length" [(page)]="pageSelected" (pageChange)="onPageChange()"></ngb-pagination>
    
   
</div>
<div class="modal-footer">
        <div class="container-fulid">
                <div class=" my-3">
                        <div class="col text-center">
                                <button type="button" class="btn btn-outline-primary" (click)="activeModal.dismiss('Cross click')">CLOSE</button>
                                <button type="button" class="btn btn-primary" (click)="activeModal.close(returnResult)" [disabled]="disbaleCopy">COPY</button>
                        </div>
                      
                      </div>
                    </div>
</div>
